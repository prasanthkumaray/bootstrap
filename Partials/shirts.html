<div oc-lazy-load="['js/controllers/ShirtController.js']">
    <div ng-controller="ShirtController">
        <section>
            <div class="container min-margin-top">
                <div class="row">
                    <div ng-repeat="product in products track by $index" class="col-lg-6 col-md-6 col-xs-6 col-sm-6 text-center main-gal-margin">
                    <a href="#!/item" ng-click="saveClicked(product)" class="border min-padding">
                        <img class="zoom img-full-width" src='assets/shirts/{{product}}.jpg' data-zoom-image="assets/shirts/{{product}}.jpg"/>
                        <p class="header-link">
                            Product name
                        </p>
                    </a>
                </div>
                </div>
            </div>
        </section>
    </div>
</div>
