  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/tabs.css" />
  <link rel="stylesheet" type="text/css" href="css/tabstyles.css" />
  <link href="css/magic.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="logo-background parallax">
        <div class="logo-box">
          <a href="/test">
            <img class="logo" src="assets/logo.png" />
          </a>
        </div>
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6"
              aria-expanded="false"> 
                  <span class="sr-only">Toggle navigation</span> 
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span> 
                </button>
            <a href="/test" class="navbar-brand custom-brand"><img class="magictime spaceInLeft" src="assets/logo.png"></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
            <ul class="nav navbar-nav block-element text-center custom-nav">
              <li class="active"><a href="shirts">SHIRTS</a></li>
              <li><a href="tshirts">T-SHIRTS</a></li>
              <li><a href="jackets">JACKETS</a></li>
              <li><a href="blazzers">BLAZZERS</a></li>
              <li><a href="jeans">JEANS</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <section>


    <div class="container min-margin-top">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 text-center main-gal-margin">
          <div class="border min-padding">
            <img id="item_image" class="zoom img-full-width" src='assets/jackets/1.jpg' data-zoom-image="assets/jackets/1.jpg" />
            <p class="header-link">Product name</p>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer-distributed">

      <div class="footer-left">

        <h3>Italiano <span>Classico</span></h3>

        <p class="footer-links">
          <a href="#">Home</a> ·
          <a href="#">Blog</a> ·
          <a href="#">Pricing</a> ·
          <a href="#">About</a> ·
          <a href="#">Faq</a> ·
          <a href="#">Contact</a>
        </p>

        <p class="footer-company-name">Italiano Classico &copy; 2017</p>

        <div class="footer-icons">

          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-github"></i></a>

        </div>

      </div>

      <div class="footer-right">

        <p>Contact Us</p>

        <form action="#" method="post">

          <input type="text" name="email" placeholder="Email" />
          <textarea name="message" placeholder="Message"></textarea>
          <button>Send</button>

        </form>

      </div>

    </footer>
  </section>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src='js/jquery.elevateZoom-3.0.8.min.js'></script>
  <script>
    var type = window.location.hash.substr(1).split("_");
    $("#item_image").attr("src","assets/"+type[0]+"/"+type[1]+".jpg");
    $("#item_image").attr("data-zoom-image","assets/"+type[0]+"/"+type[1]+".jpg");
    $('#item_image').elevateZoom({ zoomWindowPosition: 2 });
  </script>

  <script type="text/javascript">
    (function () {

      var parallax = document.querySelectorAll(".parallax"),
        speed = 0.5;

      window.onscroll = function () {
        [].slice.call(parallax).forEach(function (el, i) {

          var windowYOffset = window.pageYOffset,
            elBackgrounPos = "50% " + (windowYOffset * speed) + "px";

          el.style.backgroundPosition = elBackgrounPos;

        });
      };

      $(window).scroll(function () {
        if ($(this).scrollTop() > 300) {
          $(".navbar.navbar-default").addClass("navbar-fixed-top");
          $(".navbar.navbar-default img").show();
        }
        else {
          $(".navbar.navbar-default").removeClass("navbar-fixed-top");
          $(".navbar.navbar-default img").hide();
        }
      })

    })();
  </script>
</body>

</html>
